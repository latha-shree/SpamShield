<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Management | SpamShield</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80') center/cover no-repeat fixed;
      min-height: 100vh;
      color: white;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 3, 32, 0.85);
      z-index: -1;
    }

    .nav-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background: rgba(0, 3, 32, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-nav {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .btn-nav:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo-icon {
      font-size: 1.5rem;
      color: #4facfe;
    }

    .logo-text {
      font-weight: 600;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .admin-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 2.5rem;
      max-width: 800px;
      margin: 8rem auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .admin-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
    }

    .page-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .page-icon {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #4facfe;
      background: rgba(79, 172, 254, 0.2);
      width: 80px;
      height: 80px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      border: 2px solid rgba(79, 172, 254, 0.4);
    }

    .page-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    table {
      width: 100%;
    }

    th, td {
      padding: 0.75rem 1rem;
      vertical-align: middle;
      color: white;
    }

    tbody tr:nth-child(odd) {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .btn-danger {
      background-color: #f72585;
      border: none;
      padding: 0.4rem 0.75rem;
    }

    .btn-danger:hover {
      background-color: #c91464;
    }

    @media (max-width: 768px) {
      .admin-card {
        padding: 1.5rem;
        margin: 7rem auto 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Header -->
  <div class="nav-header">
    <a href="/admin_dashboard" class="btn-nav">
      <i class="fas fa-arrow-left"></i> Back
    </a>
    <div class="logo">
      <i class="fas fa-shield-alt logo-icon"></i>
      <span class="logo-text">SpamShield</span>
    </div>
    <a href="/logout" class="btn-nav">
      <i class="fas fa-sign-out-alt"></i> Logout
    </a>
  </div>

  <!-- User Management Section -->
  <div class="admin-card">
    <div class="page-header">
      <div class="page-icon">
        <i class="fas fa-users-cog"></i>
      </div>
      <h1 class="page-title">User Management</h1>
      <p>Manage registered users</p>
    </div>

    {% if users %}
    <div class="table-responsive">
      <table class="table table-borderless">
        <thead>
          <tr>
            <th>#</th>
            <th>Username</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ user[1] }}</td>
            <td class="text-center">
              <form action="{{ url_for('delete_user', user_id=user[0]) }}" method="POST" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?');">
                  <i class="fas fa-trash-alt"></i> Delete
                </button>
              </form>

            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {% else %}
    <div class="alert alert-info text-white text-center mt-3">
      <i class="fas fa-info-circle"></i> No users found.
    </div>
    {% endif %}
  </div>

</body>
</html>
