<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Training Results - SpamShield</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3a0ca3;
      --accent: #f72585;
      --light: #f8f9fa;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80') center/cover no-repeat fixed;
      min-height: 100vh;
      color: white;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 3, 32, 0.85);
      z-index: -1;
    }

    /* Navigation Header */
    .nav-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background: rgba(0, 3, 32, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-nav {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .btn-nav:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo-icon {
      font-size: 1.5rem;
      color: #4facfe;
    }

    .logo-text {
      font-weight: 600;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Results Card */
    .results-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 2.5rem;
      max-width: 800px;
      margin: 8rem auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .results-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
    }

    /* Page Header */
    .page-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .page-icon {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #4facfe;
      background: rgba(79, 172, 254, 0.2);
      width: 80px;
      height: 80px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      border: 2px solid rgba(79, 172, 254, 0.4);
    }

    .page-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Success Alert */
    .success-alert {
      background: rgba(25, 135, 84, 0.2);
      border-left: 4px solid #198754;
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Summary Card */
    .summary-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-left: 4px solid #4facfe;
    }

    .summary-item {
      display: flex;
      align-items: center;
      margin-bottom: 0.8rem;
      color: rgba(255, 255, 255, 0.9);
    }

    .summary-icon {
      margin-right: 1rem;
      font-size: 1.2rem;
    }

    /* Charts */
    .chart-container {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .chart-title {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      color: #4facfe;
      font-weight: 600;
    }

    .chart-img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .results-card {
        margin: 7rem auto 3rem;
        padding: 1.5rem;
      }
      
      .nav-header {
        padding: 1rem;
      }
      
      .page-icon {
        width: 60px;
        height: 60px;
        font-size: 2rem;
      }
      
      .chart-img {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Header -->
  <div class="nav-header">
    <a href="/user_home" class="btn-nav">
      <i class="fas fa-arrow-left"></i> Back
    </a>
    <div class="logo">
      <i class="fas fa-shield-alt logo-icon"></i>
      <span class="logo-text">SpamShield</span>
    </div>
    <a href="/logout" class="btn-nav">
      <i class="fas fa-sign-out-alt"></i> Logout
    </a>
  </div>

  <!-- Results Card -->
  <div class="results-card">
    <div class="page-header">
      <div class="page-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <h1 class="page-title">Model Training Complete</h1>
      <p>The spam detection model was successfully trained on your dataset</p>
    </div>

    <div class="success-alert">
      <i class="fas fa-check-circle"></i> <strong>Training completed successfully!</strong>
    </div>

    <div class="summary-card">
      <h3 class="chart-title">Training Data Summary</h3>
      <div class="summary-item">
        <span class="summary-icon"><i class="fas fa-file-alt"></i></span>
        <span><strong>Total Messages:</strong> {{ ham + spam }}</span>
      </div>
      <div class="summary-item">
        <span class="summary-icon"><i class="fas fa-check-circle" style="color: #198754;"></i></span>
        <span><strong>Ham Messages:</strong> {{ ham }}</span>
      </div>
      <div class="summary-item">
        <span class="summary-icon"><i class="fas fa-exclamation-triangle" style="color: #dc3545;"></i></span>
        <span><strong>Spam Messages:</strong> {{ spam }}</span>
      </div>
    </div>

    <div class="chart-container">
      <h3 class="chart-title">Message Distribution</h3>
      <img src="{{ url_for('static', filename='pie_chart.png') }}" class="chart-img" alt="Pie Chart">
    </div>

    <div class="chart-container">
      <h3 class="chart-title">Category Comparison</h3>
      <img src="{{ url_for('static', filename='bar_chart.png') }}" class="chart-img" alt="Bar Chart">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
